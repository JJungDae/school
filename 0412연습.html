<!DOCTYPE html>
<html>
    <head>
    <title>Overflow property</title>
    <style>
        img {
            width: 300px;
            height: 250px;
        }
        div {
            width: 300px;
            height: 150px;
            border: 3px solid black;
            position: relative;
            overflow: hidden;
        }
    </style>
    </head>
    <body>
        <h2>Overflow property</h2>
        <div>
            <img src="images/apple.jpg">
        </div>
    </body>
</html>
