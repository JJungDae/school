<!DOCTYPE html>
<html>
  <head>
    <title>for Loop</title>
  </head>
  <body>
    <h2>Square numbers of 1 ~ 10</h2>
    <script>
      var counter;
      for (counter = 1; counter <= 10; counter++)
      {
        document.write(counter * counter + "<br/>");
      }
      
     
    </script>
  </body>
</html>
