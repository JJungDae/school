<!DOCTYPE html>
<html>
  <head>
    <title>do-while Loop</title>
  </head>
  <body>
    <h2>do/while Loop</h2>
    <script>
      var counter = 100;
      do {
        document.write("<br/>Number: " + counter);
        counter -= 10;
      } while (counter >= 0);
    </script>
  </body>
</html>
