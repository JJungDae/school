<!DOCTYPE html>
<html>
  <head>
    <title>Function</title>
    <script>
      function jegop(n){
      //  var num;
      //  num = n * n;
      //  return num;
      return n*n;
      }
    </script>
  </head>
  <body>
    <h2>A function that returns the square of a number</h2>
    <script>
      var number = prompt("Enter a number: ");
      var result = jegop (number);
      document.write("The square of " + number + ": " + result);
    </script>
  </body>
</html>
