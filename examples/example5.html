<!DOCTYPE html>
<html>
  <head>
    <title>break/continue</title>
  </head>
  <body>
    <h2>continue</h2>
    <script>
      for (var i = 0; i <= 10; i++) {
        if (i == 3){
          continue;
        }
        document.write("The number is " + i + "<br>");
      }
    </script>
  </body>
</html>
