<!DOCTYPE html>
<html>
  <head>
    <title>while Loop</title>
  </head>
  <body>
    <h2>While Loop</h2>
    <script>
      var counter = 100;
      while (counter >= 0) {
        document.write("<br/>Number: " + counter);
        counter -= 10;
      }
    </script>
  </body>
</html>
