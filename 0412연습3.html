<!DOCTYPE html>
<html>
    <head>
        <title>Central placement of Elements</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            img {
                width: 500px; height: 300px;
            }
            #container {
                position: absolute;
                left: 50%; top: 50%;
                margin-left: -250;
                margin-top: -150;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <img src="images/apple.jpg">
        </div>
    </body>
</html>
